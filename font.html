<!DOCTYPE html>
<html>
    <head>
        <title>font awesome</title>
        <script src="https://kit.fontawesome.com/1c1293f12f.js" crossorigin="anonymous"></script>
        <style>
            *{
                padding:0;
                margin: 0;
                box-sizing: border-box;
                background-color:black;            
            }
            .king{
                font-size: 79px;
                color:gold;
                margin-left: 675px;
            }
            .last{
                font-size: 60px;
                color: rgb(0, 0, 0);
                
                text-align:center;
                text-shadow: 5px 5px 5px rgb(255, 0, 0);
            }
            .last:hover{
                font-size: 70px;
                color: rgb(0, 110, 255);
            }
            .first{
                font-size: 50px;
                color:cyan;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="king">
        <i class="fa-solid fa-crown"></i>
        </div>
        <div class="last">
            <i class="fa-solid fa-s"></i>
            <i class="fa-solid fa-a"></i>
            <i class="fa-solid fa-r"></i>
            <i class="fa-solid fa-t"></i>
            <i class="fa-solid fa-h"></i>
            <i class="fa-solid fa-i"></i>
            <i class="fa-solid fa-k"></i>
        </div>
        <br>
        
        <div class="first">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-linkedin"></i>
        </div>
       
    </body>
</html>
