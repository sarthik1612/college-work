    <H1>TASK_15:code to detect whether the userhas preesed 'enter key'using jquery </H1>
    
           
        <h1 id = "h" style = "color:green;" > 
        </h1>
          
        <p id = "GFG_UP" style = 
            "font-size: 15px; font-weight: bold;">
            click the Enter Key inside the textarea.
        </p>
          
        <textarea></textarea>
        <br>     
          
        <p id = "GFG_DOWN" style = 
            "color:green; font-size: 20px; font-weight: bold;">
        </p>
    <center>
        <button class="btn"><a href="/119/16.HTML">TASK_16</a></button>
    </center>
    <script>
         <script>
            $('textarea').keyup(function(e) {
                if(e.keyCode == 13) {
                    $(this).trigger("enterKey");
                }
            });         
            $('textarea').on("enterKey", function(e){
                $("#GFG_DOWN").text("Enter key pressed inside textarea");
            });                             
        </script> 
    </script>
</body>
